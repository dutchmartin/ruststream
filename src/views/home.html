{% extends "template/template.html" %}

{% block title %}Ruststream - home{% endblock %}

{% block head %}
<link rel="stylesheet" href="/resources/css/home.css" type="text/css"/>
{% endblock %}

{% block content %}
<div id="content">
    <h1 id="title">{{ title }}</h1>
    <div id="videoplayer-holder">
        <iframe
                id="videoplayer"
                src="https://player.twitch.tv/?channel=kitboga"
                scrolling="no"
                frameborder="0"
                allowfullscreen="allowfullscreen">
        </iframe>
    </div>
</div>
{% endblock %}
